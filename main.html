
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raheem-XMD Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460, #000428);
            background-size: 400% 400%;
            animation: gradientFlow 12s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        video#bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.3;
            filter: blur(1px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 120, 255, 0.1) 0%, rgba(0, 0, 0, 0.8) 70%);
            z-index: -1;
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            padding: 20px;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 50px;
            animation: fadeInScale 1.5s ease-out;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #00d4ff, #ff0080, #ffaa00, #00d4ff);
            background-size: 400% 400%;
            animation: borderGlow 3s ease infinite;
            border-radius: 20px;
            filter: blur(15px);
            opacity: 0.6;
            z-index: -1;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .content h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d4ff, #ff0080, #ffaa00, #00ff88);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #b0d4ff;
            margin-bottom: 60px;
            opacity: 0.9;
            animation: fadeInUp 1.5s ease-out 0.5s both;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 1.5s ease-out 1s both;
        }

        .btn {
            position: relative;
            padding: 22px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            transition: all 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-qr {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-qr:hover {
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .btn-pair {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        .btn-pair:hover {
            box-shadow: 0 20px 50px rgba(240, 147, 251, 0.6);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 20px 50px rgba(37, 211, 102, 0.6);
        }

        .btn-deploy {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            box-shadow: 0 15px 35px rgba(255, 236, 210, 0.4);
        }

        .btn-deploy:hover {
            box-shadow: 0 20px 50px rgba(255, 236, 210, 0.6);
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-3px) scale(0.98);
        }

        .btn i {
            font-size: 1.3rem;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            animation: fadeIn 2s ease-out 2s both;
            font-weight: 300;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 350px;
                gap: 20px;
            }
            
            .content {
                padding: 15px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 40px;
            }

            .btn {
                padding: 18px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 16px 25px;
                font-size: 0.95rem;
            }

            .content h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://files.catbox.moe/22rjf9.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
    
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <div class="content">
        <div class="logo-container">
            <h1>ùêëùêöùê°ùêûùêûùê¶-ùêóùêåùêÉ</h1>
            <p class="subtitle">Advanced WhatsApp Bot Pairing System</p>
        </div>
        
        <div class="buttons-container">
            <button onclick="openPage('/qr')" class="btn btn-qr">
                <i class="fas fa-qrcode"></i>
                QR Code Scanner
            </button>
            <button onclick="openPage('/pair')" class="btn btn-pair">
                <i class="fas fa-mobile-alt"></i>
                Pair Code Generator
            </button>
            <button onclick="openPage('https://chat.whatsapp.com/CQyxExEBMGvEnkA32zqbNY', true)" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp Group
            </button>
            <button onclick="openPage('https://github.com/sumon9836/KAISEN-MD.git', true)" class="btn btn-deploy">
                <i class="fab fa-github"></i>
                Deploy Bot
            </button>
        </div>
        
        <div class="footer">
            <p>¬© 2024 Raheem-XMD | Developed with ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        
        // Enhanced video handling
        video.addEventListener('loadeddata', () => {
            video.play().catch(e => console.log('Video autoplay failed:', e));
        });

        // Unmute on user interaction
        document.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                video.volume = 0.3;
            }
        }, { once: true });

        // Enhanced navigation function
        function openPage(url, external = false) {
            if (external) {
                window.open(url, '_blank', 'noopener,noreferrer');
            } else {
                window.location.href = url;
            }
        }

        // Add loading animation for buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.opacity = '0.7';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 200);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const buttons = document.querySelectorAll('.btn');
            let currentIndex = Array.from(buttons).findIndex(btn => btn === document.activeElement);
            
            switch(e.key) {
                case 'ArrowUp':
                case 'ArrowLeft':
                    e.preventDefault();
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : buttons.length - 1;
                    buttons[currentIndex].focus();
                    break;
                case 'ArrowDown':
                case 'ArrowRight':
                    e.preventDefault();
                    currentIndex = currentIndex < buttons.length - 1 ? currentIndex + 1 : 0;
                    buttons[currentIndex].focus();
                    break;
                case 'Enter':
                    if (document.activeElement.classList.contains('btn')) {
                        document.activeElement.click();
                    }
                    break;
            }
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
